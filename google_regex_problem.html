<head>
  <!-- Jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<h1>HomeTuls RegEx google Test</h1>

<label>Input text: </label>
<input type='text' id="input_text" placeholder="Input your string here"/>
<button onclick="check_string()"> Check String</button>
<div id="results"></div>


<script>

  function check_string(){

  var input_string = $("#input_text").val();
  var patt = /^g([o0]|(\(\))|(\[|\])|(<|>))([o0]|(\(\))|(\[|\])|(<|>))[g][lI][e3]$/i

  var result = patt.test(input_string);
  console.log(result);
  $("#results").html("= "+ result);

  }

</script>
